<!DOCTYPE html>
<html lang="fr"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    	<title>Page de connexion</title>
    	
   		<style>
			   .login-form {
				   background-color: #f8f9fa;
				   padding: 20px;
				   border-radius: 5px;
			   }
	   </style>
	</head>
<body>
	<div style="
	    background-image: url('assets/login-bg.png');
	    background-size: cover;
	    height: 550px;
    	margin-top: 5%;
	">
	    <div class="container-fluid">
	        <div class="row">
	            <!--Gauche-->
	            <div class="col"></div>
	
	            <!--Droite-->
	            <div class="col-md-5 col-sm-4 col-5 me-5" style="margin-right: 10%;">
					<div class="login-form">
	                    <div th:if="${param.error}">
	                        <div class="alert alert-danger">Identifiant ou mot de passe invalide</div>
	                    </div>  
	                    <div th:if="${param.logout}">
	                        <div class="alert alert-success">Vous avez déconnecter</div>
	                    </div>
		                <h2 class="text-center mb-5">Page de connexion</h2>
		                <form
		                    method="post"
		                    role="form"
		                    th:action="@{/loginn}"
		                    class="form-horizontal"
		                >
		                    <div class="form-group mb-4">
		                        <label for="username" class="form-label"> Nom d'utilisateur</label>
		                        <input
		                            type="text"
		                            id="username"
		                            name="username"
		                            class="form-control"
		                            placeholder="Entrer votre nom d'utilisateur"
		                            required
		                        />
		                    </div>
		
		                    <div class="form-group mb-4">
		                        <label for="password" class="form-label"> Entrer votre mot de passe</label>
		                        <input
		                                type="password"
		                                id="password"
		                                name="password"
		                                class="form-control"
		                                placeholder="Entrer votre mot de passe"
		                                required
		                        />
		                    </div>
		                    <div class="form-group mb-5">
		                        <span> Vous n'avez pas de compte?
		                            <a th:href="@{/registration}"> Créer une compte</a>
		                        </span><br ><br >
		                        <button type="submit" class="btn btn-primary text-center" >Se connecter</button>
		                    </div>
		                </form>
	                </div>  
	            </div>
	        </div>
	    </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
