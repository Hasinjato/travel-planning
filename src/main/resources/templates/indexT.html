<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	
	<div class="container my-2">
	
	<h1>Employees List</h1>
		<a th:href="@{/travels/create}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
			<table border="1" class = "table table-striped table-responsive-md">
				<thead>
					<tr>
						<td>#</td>
						<td>Destination</td>
						<td>Date de début</td>
						<td>Date de fin</td>
						<td>Description</td>
						<td>Nom du voyageur</td>
						<td>Email du voyageur</td>
						<td>Téléphone du du voyageur</td>
						<td>Actions</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${listEmployees}">
					<td th:text="${employee.first_name}"></td>
					<td th:text="${employee.startDate}"></td>
					<td th:text="${employee.endDate}"></td>
					<td th:text="${employee.description}"></td>
					<td th:text="${employee.travelerName}"></td>
					<td th:text="${employee.travelerEmail}"></td>
					<td th:text="${employee.travelerPhone}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
	</div>
</body>
</html>
